<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Dice Roller ðŸŽ²</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #0a0f1f;
      color: #00f7ff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #ff00e6;
    }
    .dice {
      width: 100px;
      height: 100px;
      background: #111;
      border-radius: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-content: space-around;
      padding: 15px;
      box-shadow: 0 0 20px #00f7ff, 0 0 40px #ff00e6;
      margin: 20px;
    }
    .dot {
      width: 20px;
      height: 20px;
      background-color: #8aff00;
      border-radius: 50%;
      box-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
      opacity: 0;
      transition: opacity 0.2s;
    }
    button {
      background: #0ff;
      border: none;
      color: #000;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 20px #0ff, 0 0 30px #f0f;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #0ff, 0 0 40px #f0f;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Neon Dice Roller ðŸŽ²</h1>
  <div class="dice" id="dice">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <button onclick="rollDice()">Roll Dice</button>

  <script>
    const dice = document.getElementById('dice');
    const dots = dice.querySelectorAll('.dot');

    const patterns = {
      1: [4],
      2: [0, 8],
      3: [0, 4, 8],
      4: [0, 2, 6, 8],
      5: [0, 2, 4, 6, 8],
      6: [0, 2, 3, 5, 6, 8]
    };

    function rollDice() {
      dots.forEach(dot => dot.style.opacity = 0);
      const n = Math.floor(Math.random() * 6) + 1;
      patterns[n].forEach(i => dots[i].style.opacity = 1);
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space') rollDice();
    });
  </script>
</body>
</html>
